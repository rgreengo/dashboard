<p>post-create works!</p>

<div class="progress shadow-sm" *ngIf="processando">
  <div name="progressBar" title="progress bar" class="progress-bar progress-bar-striped progress-bar-animated" [style.width.%]="MY_PREC"
    role="progressbar" [attr.aria-valuenow]="MY_PREC" aria-valuemin="0" aria-valuemax="100">{{ MY_PREC }}%</div>
</div>
<br />

<div class="row" #divProgress *ngIf="!processando">
  <!-- left column -->
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Create New Post</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="card-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="oPost.title"
              placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="body">Content Post</label>
            <textarea class="form-control" rows="10" id="body" name="body" [(ngModel)]="oPost.body"
              placeholder="Enter Content"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="button" (click)="onBack()" class="btn btn-warning">Back</button>
          <button type="reset" class="btn btn-danger ml-2">Clear</button>
          <button type="submit" class="btn btn-primary ml-2">Save</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>

<div class="row">
  <!-- left column -->
  <div class="col-md-12">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">UserId</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of posts; index as i;">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.title }}</td>
          <td class="text-center">{{ item.userId }}</td>
          <td class="text-center">
            <a style="cursor:pointer;" (click)="onDelete(item.id)">
              <i class="fa-solid fa-trash"></i>
            </a> |
            <a style="cursor:pointer;" (click)="onEdit(item.id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
